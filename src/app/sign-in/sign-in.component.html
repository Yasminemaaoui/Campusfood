<head>
  <title>Welcome to Campus Food</title>
  <link rel="stylesheet" href="sign-in.component.css"> 
</head>

<body>
  <header class="text-center bg-info text-white py-4">
    <h2>Welcome to Campus Food</h2>
  </header>

  <main>
    <div class="container-fluid auth-section d-flex justify-content-center align-items-center">
      <div class="card auth-card shadow-lg">
        <div class="card-body">
          <h3 class="text-center-SignIn mb-4" style="color: #192745;">Sign In</h3>
          <form>
            <div class="form-group mb-4">
              <label for="email" class="form-label-left" style="color: #666;">Email</label>
              <input type="email" id="email" class="form-control" placeholder="Enter email">
            </div>
            <div class="form-group mb-4">
              <label for="password" class="form-label" style="color: #666;">Password</label>
              <input type="password" id="password" class="form-control" placeholder="Enter password">
            </div>
            <button type="button" class="btn btn-info">Sign in</button>
          </form>
          <div class="text-center mt-3">
            <a href="#" class="text-muted" style="color: #192745;">Forgot Password?</a>
          </div>
          <div class="text-center mt-2">
            <span class="Noaccount" style="color: #666;">No account?</span>
            <button (click)="goToSignUp()" class="btn btn-link">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
