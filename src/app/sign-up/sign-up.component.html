<header>
  <h2 class="text-center">Welcome to CampusFood</h2>
</header>

<main>
  <div class="container-fluid auth-section d-flex justify-content-center align-items-center">
    <div class="card auth-card shadow-lg">
      <div class="card-body">
        <h3 class="text-center-SignUp mb-4" style="color: #192745;">Sign Up</h3>
        <form>
          <div class="form-group mb-4">
            <label for="fullName" class="form-label-left" style="color: #666;">Full Name</label>
            <input type="text" id="fullName" class="form-control" placeholder="Enter your full name" required>
          </div>
          <div class="form-group mb-4">
            <label for="email" class="form-label-left" style="color: #666;">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
          </div>
          <div class="form-group mb-4">
            <label for="password" class="form-label" style="color: #666;">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Create a password" required>
          </div>
          <div class="form-group mb-4">
            <label for="confirmPassword" class="form-label" style="color: #666;">Confirm Password</label>
            <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password" required>
          </div>
          <button type="submit" class="btn btn-info">Sign Up</button>
        </form>
        <div class="text-center mt-3">
          <span class="Noaccount" style="color: #666;">Already have an account?</span> 
          <button (click)="goToSignIn()" class="btn btn-link">Sign In</button>
        </div>
      </div>
    </div>
  </div>
</main>
